<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="site-wrapper">
        <header class="site-header">
        </header><!-- site-header -->

        <main class="site-content">
            <section class="block-weather">
                <div class="container">
                    <div class="card-weather">
                        <div class="search">
                            <input type="text" placeholder="Enter city name" spellcheck="false">
                            <button class="btn-search"><img src="./assets/images/search.png" alt="Search Icon"></button>
                        </div>
                        <div class="card-weather__info text-center">
                            <img src="./assets/images/rain.png" alt="" class="Weather-icon">
                            <h2 class="h1"><span class="temp"></span>Â°C</h2>
                            <h1 class="city h2"></h1>
                            <div class="details">
                                <div class="col">
                                    <img src="./assets/images/humidity.png" alt="Humnidity Image">
                                    <div class="info-text">
                                        <p class="humidity"><span class="humidity-value"></span>%</p>
                                        <p>humidity</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <img src="./assets/images/wind.png" alt="Humnidity Image">
                                    <div class="info-text">
                                        <p class="wind"><span class="wind-value"></span> km/h</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- card-weather -->
                </div>
            </section><!-- block-weather -->
        </main><!-- site-content -->

        <footer class="site-footer">
        </footer><!-- site-footer -->
    </div><!-- site-wrapper -->

    <script src="assets/js/main.js"></script>
</body>

</html>
